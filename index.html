<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <title>Instagram</title>
</head>
<body>
  <div class="screen-wrapper">
    <div class="instagram-phone">
      <img src="./img/instagram-celular.png" alt="celular">
    </div>
    <div class="login-section">
      <div class="login-title">
        <img src="./img/instagram-logo.png" alt="Logo instagram">
      </div>
      <div class="login-features">
        <div class="login-user-avatar">
          <img src="./img/perfil-instagram.jpg" alt="Usuario">
        </div>
        <div class="login-button">
          <button class="continue-login-button">Continuar como User</button>
        </div>
        <div class="login-switch-account">
          <span class="switch-account">
            Não é User?&ThinSpace;
            <button>
              Trocar de conta
            </button>
          </span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
